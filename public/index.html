<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Simple & Beautiful Messaging</title>
    <style>
        /* Modern, Clean, Catchy Design */
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --primary-light: #f1f3ff;
            --success: #48bb78;
            --error: #f56565;
            --warning: #ed8936;
            --info: #4299e1;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-chat: #f1f5f9;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border: #e2e8f0;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.15);
            --radius: 12px;
            --radius-lg: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-light) 0%, #ffffff 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Authentication Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            opacity: 0;
            animation: modalAppear 0.3s ease-out forwards;
        }

        @keyframes modalAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .auth-container {
            text-align: center;
        }

        .auth-header {
            margin-bottom: 30px;
        }

        .auth-header h2 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn--primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn--full-width {
            width: 100%;
        }

        .link-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
            font-size: 14px;
        }

        .auth-switch {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .hidden {
            display: none !important;
        }

        /* Main Chat App */
        .chat-app {
            display: flex;
            height: 100vh;
            background: var(--bg-primary);
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(135deg, var(--primary-light) 0%, rgba(102, 126, 234, 0.05) 100%);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .user-details span {
            display: block;
        }

        #user-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }

        .user-status {
            font-size: 14px;
            color: var(--success);
            font-weight: 500;
        }

        .sidebar-actions {
            display: flex;
            gap: 12px;
        }

        .btn--outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn--outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn--secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 2px solid var(--border);
            padding: 8px 16px;
            font-size: 14px;
        }

        .chat-search {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
        }

        .chat-search input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            background: var(--bg-secondary);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 4px;
            position: relative;
            border: 2px solid transparent;
        }

        .chat-item:hover {
            background: var(--primary-light);
            transform: translateX(4px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, var(--primary-light) 0%, rgba(102, 126, 234, 0.1) 100%);
            border-color: var(--primary);
        }

        .chat-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            position: relative;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .status-dot.online {
            background: var(--success);
        }

        .status-dot.offline {
            background: var(--text-secondary);
        }

        .chat-item-info {
            flex: 1;
            margin-left: 16px;
            min-width: 0;
        }

        .chat-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-item-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 16px;
        }

        .message-count {
            background: var(--primary);
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .chat-item-preview {
            color: var(--text-secondary);
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 4px;
        }

        .chat-item-status {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .chat-arrow {
            color: var(--text-secondary);
            font-size: 12px;
            transform: rotate(0deg);
            transition: transform 0.3s ease;
        }

        .chat-item:hover .chat-arrow {
            transform: rotate(90deg);
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-chat);
        }

        .chat-header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .chat-avatar {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .chat-details h3 {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .chat-status {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .connection-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .connection-indicator.online {
            background: var(--success);
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--bg-chat);
        }

        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: messageAppear 0.3s ease-out;
        }

        .message.grouped {
            margin-top: -12px;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
        }

        .message-author {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .message-bubble {
            background: var(--bg-primary);
            border-radius: var(--radius);
            padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
        }

        .message-text {
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 12px;
            align-items: center;
            animation: messageAppear 0.3s ease-out;
        }

        .typing-avatar {
            width: 36px;
            height: 36px;
            background: var(--text-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .typing-content {
            background: var(--bg-primary);
            border-radius: var(--radius);
            padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite both;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .typing-text {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Message Input */
        .message-input-container {
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            padding: 20px 24px;
        }

        .message-input {
            display: flex;
            align-items: end;
            gap: 12px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .message-input:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: end;
            gap: 12px;
        }

        #message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            resize: none;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            max-height: 120px;
        }

        .emoji-btn, .send-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .emoji-btn:hover, .send-btn:hover {
            background: var(--primary-light);
            color: var(--primary);
            transform: scale(1.1);
        }

        .send-btn {
            background: var(--primary);
            color: white;
        }

        .send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        /* Emoji Picker */
        .emoji-picker {
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            max-width: 300px;
            max-height: 280px;
            overflow-y: auto;
        }

        .emoji-header {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 14px;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .emoji-item {
            font-size: 20px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .emoji-item:hover {
            background: var(--primary-light);
            transform: scale(1.2);
        }

        /* Empty States */
        .empty-state, .empty-chat {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
        }

        .empty-icon, .empty-chat-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3, .empty-chat h3 {
            font-size: 20px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            background: var(--bg-primary);
            border-radius: var(--radius);
            padding: 16px 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
            border: 2px solid var(--border);
            max-width: 320px;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast--success {
            border-color: var(--success);
            background: linear-gradient(135deg, rgba(72, 187, 120, 0.05) 0%, var(--bg-primary) 100%);
        }

        .toast--error {
            border-color: var(--error);
            background: linear-gradient(135deg, rgba(245, 101, 101, 0.05) 0%, var(--bg-primary) 100%);
        }

        .toast--warning {
            border-color: var(--warning);
            background: linear-gradient(135deg, rgba(237, 137, 54, 0.05) 0%, var(--bg-primary) 100%);
        }

        .toast--info {
            border-color: var(--info);
            background: linear-gradient(135deg, rgba(66, 153, 225, 0.05) 0%, var(--bg-primary) 100%);
        }

        .toast-icon {
            font-size: 18px;
            flex-shrink: 0;
        }

        .toast-content {
            flex: 1;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-app {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40%;
            }
            
            .main-chat {
                height: 60%;
            }
            
            .modal-content {
                width: 95%;
                margin: 20px;
                padding: 30px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Login/Register Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="auth-container">
                <div class="auth-header">
                    <h2 id="auth-title">Welcome Back!</h2>
                    <p id="auth-subtitle">Sign in to continue chatting</p>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Username or Email</label>
                        <input type="text" id="login-email" class="form-control" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" id="login-password" class="form-control" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn--primary btn--full-width">Sign In</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="register-name" class="form-label">Username</label>
                        <input type="text" id="register-name" class="form-control" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" id="register-email" class="form-control" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="register-password" class="form-label">Password</label>
                        <input type="password" id="register-password" class="form-control" required minlength="6" placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn btn--primary btn--full-width">Create Account</button>
                </form>

                <div class="auth-switch">
                    <p>Don't have an account? <button type="button" id="show-register" class="link-btn">Sign up</button></p>
                    <p class="hidden">Already have an account? <button type="button" id="show-login" class="link-btn">Sign in</button></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Application -->
    <div id="chat-app" class="chat-app hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <span id="user-avatar-text">U</span>
                    </div>
                    <div class="user-details">
                        <span id="user-name">User</span>
                        <span class="user-status">ðŸŸ¢ Online</span>
                    </div>
                </div>
                <div class="sidebar-actions">
                    <div class="connection-indicator" title="Connection Status"></div>
                    <button class="btn btn--secondary" id="logout-btn">Logout</button>
                </div>
            </div>

            <div class="chat-search">
                <input type="text" class="form-control" placeholder="ðŸ” Search conversations..." id="chat-search-input">
            </div>

            <div class="chat-list" id="chat-list-container">
                <!-- User list will be populated here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-info">
                    <div class="chat-avatar">
                        <span id="chat-avatar-text">ðŸ’¬</span>
                    </div>
                    <div class="chat-details">
                        <h3 id="chat-name">Select a contact</h3>
                        <span class="chat-status" id="chat-status">Choose someone to start chatting</span>
                    </div>
                </div>
            </div>

            <div class="messages-container">
                <div class="messages-list" id="messages-list">
                    <div class="empty-chat">
                        <div class="empty-chat-icon">ðŸ’¬</div>
                        <h3>Welcome to ChatApp!</h3>
                        <p>Select a contact from the sidebar to start chatting</p>
                    </div>
                </div>
            </div>

            <div class="message-input-container">
                <div class="message-input">
                    <div class="input-wrapper">
                        <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                        <button class="emoji-btn" title="Add Emoji">ðŸ˜Š</button>
                    </div>
                    <button class="send-btn" id="send-btn" title="Send Message">âž¤</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
